<section data-ng-controller="ImgsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Imgs</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="img in imgs" data-ng-href="/#!/imgs/{{img._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="img.created | date:'medium'"></span>
				by
				<span data-ng-bind="img.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="img.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!imgs.$resolved || imgs.length">
    	No Imgs yet, why don't you <a href="/#!/imgs/create">create one</a>?
    </div>
</section>
