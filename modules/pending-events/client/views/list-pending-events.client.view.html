<section data-ng-controller="PendingEventsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Pending events</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="pendingEvent in pendingEvents" data-ng-href="/#!/pending-events/{{pendingEvent._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="pendingEvent.created | date:'medium'"></span>
				by
				<span data-ng-bind="pendingEvent.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="pendingEvent.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!pendingEvents.$resolved || pendingEvents.length">
    	No Pending events yet, why don't you <a href="/#!/pending-events/create">create one</a>?
    </div>
</section>
