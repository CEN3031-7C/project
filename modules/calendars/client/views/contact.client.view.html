<section ui-view ng-controller="HomeController" ng-init="find()">

  <div class="container" style="margin-top: 20px;">

    <div class="contact_header">
      <h1>Contact Information By County</h1>
    </div>
    <!--Contact List-->
	<!--
    <hr class="featurette-divider" ng-show="contactToShow();">
	
    <h2 class="featurette-heading text-center" style="margin: 0px" ng-show="contactToShow();">Contact Information By County</h2>
	-->
	<div class="contact_table">          
      <table class="table">
        
          <tr>
            <th>County</th>
            <th>Zip Code</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
          </tr>
        </table>		
	
	<!--
    <div data-ng-repeat="manageContact in manageContacts"  class="list-group-item" ng-show="!manageContact.hidden" style="background: rgba(0, 0, 0, 0.0)">
	-->
	<div data-ng-repeat="manageContact in manageContacts" ng-show="!manageContact.hidden">
	<table class="table table-striped table-hover" style="width:100%;">
        		
          <tr>
            <td style="margin-left:auto;" data-ng-bind="manageContact.county"></td>
            <td style="left-side:auto;" data-ng-bind="manageContact.zip_code"></td>
            <td style="margin-left:auto;" data-ng-bind="manageContact.name"></td>
            <td style="margin-right:auto;" data-ng-bind="manageContact.email"></td>
            <td style="margin-left:auto;" data-ng-bind="manageContact.phone_number"></td>
          </tr>        
		
		</table>		
	</div>
  
  <!-- /.container -->

</section>
