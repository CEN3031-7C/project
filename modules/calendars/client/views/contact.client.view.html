
<section ui-view ng-controller="ManageContactsController" ng-init="find()">

  <div class="container-fluid" style="margin-top: 20px; margin-left:12%; margin-right:12%">

    <div class="contact_header">
      <h1>Contact Information By County</h1>
    </div>
    <hr>
    <div class="row" style="font-weight: bold; text-align:center">
      <div class="col-md-2 col-md-offset-1">County</div>
      <div class="col-md-2">Zip Code</div>
      <div class="col-md-2">Name</div>
      <div class="col-md-2">Email</div>
      <div class="col-md-2">Phone Number</div>
    </div>
    <hr>
    <div class="row" style="text-align:center">
        <div data-ng-repeat="manageContact in manageContacts" ng-show="!manageContact.hidden">
        <div class="col-md-2 col-md-offset-1" data-ng-bind="manageContact.county"></div>
        <div class="col-md-2" data-ng-bind="manageContact.zip_code"></div>
        <div class="col-md-2" data-ng-bind="manageContact.name"></div>
        <div class="col-md-2" data-ng-bind="manageContact.email"></div>
        <div class="col-md-2" data-ng-bind="manageContact.phone_number"></div></div>

    </div>
    <hr>



  </div>
</section>
