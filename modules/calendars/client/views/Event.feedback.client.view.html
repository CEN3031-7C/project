<section data-ng-controller="CalendarsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>{{calendar.title}}</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Feedback</label>
                    <div class="controls">
                       <textarea rows="4" maxlength="455" type="text" data-ng-model="calendar.feedback" id="feedback" class="form-control" placeholder="Feedback" required>
                        </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
