<section data-ng-controller="CalendarsController" data-ng-init="find()">
<section class="container">
    <div class="page-header">	
		<h1> Current Events</h1>
    </div>				
	
	<!-- submit an event -->
    <a href="/#!/calendars/submitEvent"><button style="margin-bottom: 20px;" type="button" class="btn btn-primary">Submit Event</button></a>

	<ul class="event-list">												
		<li data-ng-repeat="manageEvent in ManageEvents"> 			
			<!-- We will replace this image by one from the Events_List or the event, or use upload -->
			<img alt = "No Picture" ng-src="{{manageEvent.imageURL}}">
			<!--img src="{{calendar.imageURL}}"-->
			<!--img class="app-image-list center-block" ng-src="{{calendar.imageURL}}"-->
			<time >
				<span class="month" data-ng-bind="manageEvent.date | date:'mediumDate'"></span>
                <span class="month" data-ng-bind="manageEvent.date | date:'shortTime'"></span>
			</time>	
			<div class="info">
				<!-- Event Info -->									
				<h2 class="title" data-ng-bind="manageEvent.name"></h2>
				<small class="list-group-item-text" >
					<style>
						p{margin-left:10px;}
					</style>
					<p>							
						<br>
						<span data-ng-bind="manageEvent.description"></span>
						<!--span data-ng-bind="calendar.user.displayName"></span-->
					</p>
				</small>
				<!--The following will be linked to a feedback page, and the actual Event Page -->
				<!--p data-ng-bind="calendar.imageURL" />-->
				<ul>
					<li style="width:33%;"><a href="{{manageEvent.link}}"><span class="fa fa-globe"></span> Website</a></li>
					<li style="width:33%;"><a data-ng-href="/#!/calendars/{{calendar._id}}/feedback"><span class="fa fa-envelope"></span> Feedback</a></li>
				</ul>							
			</div>	
		</li>						
	</ul>
</section>				  
</section>
