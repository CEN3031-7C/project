<section data-ng-controller="CalendarsController" data-ng-init="find()">
<section class="container">
    <div class="page-header">
    	<br>	
		<h1> Upcoming Events
		<a href="/#!/calendars/submitEvent"><button style="margin-bottom: 20px;" type="button" class="btn btn-info btn-xs">Submit an Event</button></a>
		</h1>
    </div>				
	
	<!-- submit an event -->
    
	<br>
	<ul class="event-list">												
		<li data-ng-repeat="manageEvent in manageEvents" ng-show="!manageEvent.pending"> 			
			<!-- We will replace this image by one from the Events_List or the event, or use upload -->
			<img alt = "No Picture" ng-src="{{manageEvent.imageURL}}">

			<time >
				<span class="month" data-ng-bind="manageEvent.date | date:'mediumDate'"></span>
                <span class="month" data-ng-bind="manageEvent.date | date:'shortTime'"></span>
			</time>	
			<div class="info">
				<!-- Event Info -->									
				<h2 class="title" data-ng-bind="manageEvent.name"></h2>
				<small class="list-group-item-text" >
					<style>
						p{margin-left:10px;}
					</style>
					<p>							
						<br>
						<span data-ng-bind="manageEvent.description"></span>
					</p>
				</small>
				<ul>
					<li style="width:33%;"><a href="{{manageEvent.link}}"><span class="fa fa-globe"></span> Website</a></li>
					<li style="width:33%;"><a data-ng-href="/#!/feedbacks/create"><span class="fa fa-envelope"></span> Give Feedback</a></li>
				</ul>							
			</div>	
		</li>						
	</ul>
</section>				  
</section>
