<section data-ng-controller="ManageEventsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Manage events</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="manageEvent in manageEvents" data-ng-href="/#!/manage-events/{{manageEvent._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="manageEvent.created | date:'medium'"></span>
				by
				<span data-ng-bind="manageEvent.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="manageEvent.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!manageEvents.$resolved || manageEvents.length">
    	No Manage events yet, why don't you <a href="/#!/manage-events/create">create one</a>?
    </div>
</section>
