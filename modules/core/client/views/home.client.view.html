<section ui-view ng-controller="HomeController" ng-init="find()">
   <!-- Carousel
  ================================================== -->
  <div class = "slides_control">
    <carousel interval="myInterval">
      <slide ng-repeat="slide in slides" active="slide.active">
        <img class = "cimage" ng-src="{{slide.image}}">
      </slide>
    </carousel>
  </div><!-- /.carousel -->

  <!-- Featurettes -->
  <div class="container marketing">

    <!-- START THE FEATURETTES -->

    <hr class="featurette-divider">

    <div class="row featurette">
      <div class="col-md-7">
        <h2 class="featurette-heading">About</h2>
        <p class="lead">This extension program's purpose is to spread the knowledge acquired through UF's research into water. Also...</p>
      </div>
      <div class="col-md-5">
        <img class="featurette-image img-responsive center-block" src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcR5KsS2IrpxZZ1ucQ6azQhYFQ8wi8oCPZLcKCXbGh3UiQF5FRWk">
      </div>
    </div>

    <!-- Manage Apps List -->
    <hr class="featurette-divider">
      <h2 class="featurette-heading text-center">Recommended Applications</h2>
    <div class="list-group">
        <div data-ng-repeat="manageApp in manageApps" class="list-group-item" ng-show="!manageApp.hidden" style="background: rgba(0, 0, 0, 0.0)">
            <div class="container-fluid">  
                <div class="row" >
                    <div class="col-xs-2">
                        <img class="app-image-list center-block" ng-src="{{manageApp.imageURL}}">
                    </div>
                    <div class="col-xs-10">
                        <h4 style="padding-top:10px" class="list-group-item-heading" data-ng-bind="manageApp.name"></h4>
                        <p data-ng-bind="manageApp.description">
                        </p>
                        <a ng-href="{{manageApp.appLink}}"><span class="fa fa-globe"></span> Website</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Manage Apps End -->

    <hr class="featurette-divider">

    <div class="row featurette">
      <div class="col-md-offset-4 col-md-4">
        <h2 class="featurette-heading">Related Sites</h2>
      </div>
    </div>

    <div class ="row featurette">
      <div class="col-md-2">
        <a href="www.ufl.edu"><img class="featurette-link img-responsive center-block" src="http://cdn3.sbnation.com/imported_assets/562347/modufseal.jpg"/></a>
      </div>
      <div class="col-md-offset-2 col-md-3">
        <a href="ifas.ufl.edu"><img class="featurette-link img-responsive center-block" src="http://orange.ifas.ufl.edu/templates/images/uf_sig_ifas_blue.gif"/></a>
      </div>
      <div class="col-md-offset-2 col-md-2">
        <a href="twitter.com"><img class="featurette-link img-responsive center-block" src="http://sandy-lo.com/wp-content/uploads/2013/02/twittericon.png"/></a>
      </div>
    </div>
    <div class = "footer">
      <hr class="featurette-divider">

      <!-- /END THE FEATURETTES -->

         <!-- FOOTER -->
        <div class = "row footer">
          <div class = "col-md-4">
            <p>&copy; Water Extenstion 2015 | University Of Florida</p>
          </div>
        </div>
        <div class = "row footer">
          <div class = "col-md-5">
            <p> Contact: katy... | P.O. Box 110180 Gainesville, FL 32611-0180</p>
          </div>
        </div>
    </div>

  </div><!-- /.container -->    
</section>
