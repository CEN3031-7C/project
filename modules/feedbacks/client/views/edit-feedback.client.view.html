<section class ="container" data-ng-controller="FeedbacksController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Feedback</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Please give your feedback for <strong> {{feedback.name}}</strong></label>
                    <div class="controls">
                        <input type="text" data-ng-model="feedback.text" id="text" class="form-control" placeholder="feedback" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
