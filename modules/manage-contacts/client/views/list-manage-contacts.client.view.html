<section data-ng-controller="ManageContactsController" data-ng-init="find()">
<section class="container">
   
    <div class="page-header">
        <h1 class="text-center">Manage Contacts</h1>
    </div>
    
    <a href="/#!/admin/manage-contacts/create"><button style="margin-bottom: 20px;" type="button" class="btn btn-primary">New Contact</button></a>



    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">'Im a modal!'</h3>
        </div>
        <div class="modal-body">
            <ul>
                <li ng-repeat="item in items">
                    <a href="#" ng-click="$event.preventDefault(); selected.item = item">{{ item }}</a>
                </li>
            </ul>
            Selected: <b>{{ selected.item }}</b>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>



    
    <div>
        <div data-ng-repeat="manageContact in manageContacts">
            <div class="well well-sm">    
                <small class="list-group-item-text" ng-show="!manageContact.hidden">
                    Added on
                    <span data-ng-bind="manageContact.created | date:'medium'"></span>
                    by
                    <span data-ng-bind="manageContact.user.displayName"></span>
                </small>
                <!-- EDIT BUTTONS -->
                <div class="pull-right">                   
                    <!-- push up -->
                    <a class="btn btn-primary" data-ng-click="pushUp(manageContact);">
                        <i class="glyphicon glyphicon-menu-up"></i>
                    </a>   
                    <!-- push down -->
                    <a class="btn btn-primary" data-ng-click="pushDown(manageContact);">
                        <i class="glyphicon glyphicon-menu-down"></i>
                    </a>    
                    <!-- hide Contact -->
                    <a class="btn btn-primary" data-ng-click="hide(manageContact);" ng-show="!manageContact.hidden">
                        <i class="glyphicon glyphicon-minus"></i>
                    </a>   
                    <!-- show Contact -->
                    <a class="btn btn-primary" data-ng-click="show(manageContact);" ng-show="manageContact.hidden">
                        <i class="glyphicon glyphicon-plus"></i>
                    </a>    
                    <!-- edit Contact -->
                    <a class="btn btn-primary" ng-click="open('lg', manageContact)">
                        <i class="glyphicon glyphicon-edit"></i>
                    </a>  
                    <!-- delete Contact -->
                    <a class="btn btn-danger" data-ng-click="remove(manageContact);">
                        <i class="glyphicon glyphicon-trash"></i>
                    </a>   
                </div>      
                <div class="container-fluid">  
                    <h4 style="padding-top:10px" class="list-group-item-heading" data-ng-bind="manageContact.name" ng-show="manageContact.hidden"></h4> 
                    <div class="row" ng-show="!manageContact.hidden">
                         <div class="contact_table">          
						<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th data-ng-bind="manageContact.county"></th>
								<th data-ng-bind="manageContact.zip_code"></th>
								<th data-ng-bind="manageContact.name"></th>
								<th data-ng-bind="manageContact.email"></th>
								<th data-ng-bind="manageContact.phone_number"></th>
							</tr>
						</thead>
						</table>
						</div>                      
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!manageContacts.$resolved || manageContacts.length">
        No Contacts yet, why don't you <a href="/#!/admin/manage-contacts/create">add one</a>?
    </div> 
</section>
</section>
