<section data-ng-controller="manageContactsController" data-ng-init="find()">
<section class="container-fluid">
<div class="jumbatron">
    <div class="page-header">
        <h1>Edit {{manageContact.name}}</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="manageContact.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <label class="control-label" for="zip_code">Zip Code</label>
                    <div class="controls">
                        <input type="text" data-ng-model="manageContact.zip_code" id="zip_code" class="form-control" placeholder="Zip Code" required>
                    </div>
                    <label class="control-label" for="county">County</label>
                    <div class="controls">
                        <input type="text" data-ng-model="manageContact.county" id="county" class="form-control" placeholder="County" required>
                    </div>
                    <label class="control-label" for="email">Email</label>
                    <div class="controls">
                        <input type="text" data-ng-model="manageContact.email" id="email" class="form-control" placeholder="Email" required>
                    </div>
					<label class="control-label" for="phone_number">Phone Number</label>
                    <div class="controls">
                        <input type="text" data-ng-model="manageContact.phone_number" id="phone_number" class="form-control" placeholder="Phone Number" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</div>
</section>
