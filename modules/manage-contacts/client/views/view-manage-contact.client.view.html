<section data-ng-controller="ManageContactsController" data-ng-init="findOne()">
  <section class="container">
	<div class="page-header">
		<h1 data-ng-bind="manageContact.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == manageContact.user._id">
		<a class="btn btn-primary" href="/#!/admin/manage-contacts/{{manageContact._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="manageContact.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="manageContact.user.displayName"></span>
		</em>
	</small>
</section>
</section>
