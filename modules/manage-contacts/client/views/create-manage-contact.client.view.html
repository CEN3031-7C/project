<section data-ng-controller="ManageContactsController">
<section class="container">   
    <div class="page-header">
        <h1>Create New Contact</h1>

    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <!-- Enter the name of the Contact -->
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <!-- Enter the zip code of the Contact -->
                    <label class="control-label" for="zip_code">Zip Code</label>
                    <div class="controls">
                        <input type="text" data-ng-model="zip_code" id="zip_code" class="form-control" placeholder="Zip Code" required>
                    </div>
                    <!-- Enter the county of the Contact -->
                    <label class="control-label" for="county">County</label>
                    <div class="controls">
                        <input type="text" data-ng-model="county" id="county" class="form-control" placeholder="County" required>
                    </div>
                    <!-- Enter the email of the Contact -->
                    <label class="control-label" for="email">Email</label>
                    <div class="controls">
                        <input type="text" data-ng-model="email" id="email" class="form-control" placeholder="Email" required>
                    </div>
					<!-- Enter the phone number of the Contact -->
                    <label class="control-label" for="phone_number">Phone Number</label>
                    <div class="controls">
                        <input type="text" data-ng-model="phone_number" id="phone_number" class="form-control" placeholder="Phone Number" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
</section>
