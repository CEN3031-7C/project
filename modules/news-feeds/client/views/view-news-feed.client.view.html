<section data-ng-controller="NewsFeedsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="newsFeed.name"></h1>
	</div>
	
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="newsFeed.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="newsFeed.user.displayName"></span>
		</em>
	</small>
</section>
