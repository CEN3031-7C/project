<section data-ng-controller="ManageAppsController" data-ng-init="find()">

   
    <div class="page-header">
        <h1>Manage Apps</h1>
    </div>
    
        <a href="/#!/admin/manage-apps/create"><button style="margin-bottom: 20px;" type="button" class="btn btn-primary">New App</button></a>
    
    <div class="list-group">
        <div data-ng-repeat="manageApp in manageApps" class="list-group-item">
            <small class="list-group-item-text">
                Added on
                <span data-ng-bind="manageApp.created | date:'medium'"></span>
                by
                <span data-ng-bind="manageApp.user.displayName"></span>
            </small>
            <div class="pull-right">
                <a class="btn btn-primary" href="/#!/admin/manage-apps/{{manageApp._id}}/edit">
                    <i class="glyphicon glyphicon-edit"></i>
                </a>
                <a class="btn btn-primary" data-ng-click="remove(manageApp);">
                    <i class="glyphicon glyphicon-trash"></i>
                </a>
            </div>    

            <div class="container-fluid">   
                <div class="row">
                    <div class="col-xs-2">
                        <img class="app-image-list center-block" ng-src="{{manageApp.imageURL}}">
                    </div>
                    <div class="col-xs-10">
                        <h4 style="padding-top:10px" class="list-group-item-heading" data-ng-bind="manageApp.name"></h4>
                        <p data-ng-bind="manageApp.description">
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!manageApps.$resolved || manageApps.length">
        No Apps yet, why don't you <a href="/#!/admin/manage-apps/create">add one</a>?
    </div> 
</section>
